<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/diagramas.css">
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/CloudPlanning-_1_-1 1.png">
    <title>Diagramas</title>
</head>

<body>
    <header>
        <div class="container container_header">
            <div class="redirencionar">
                <img src="./assets/img/CloudPlanning-_1_-1 1.png" alt="logo_CloudPlanning">
                <p>CloudPlanning</p>
            </div>
        </div>
    </header>
    <main>
        <div class="all_itens">
            <section class="quadro">
                <div class="but">
                    <button class="but_desing">Desing</button>
                    <button class="but_budge">Budge</button>
                </div>
                <div>
                    <div class="comp_pesquisar">
                        <span>Componentes</span>
                    </div>
                    <div class="butão">
                        <div>
                            <button class="componente_principal">VPC</button>
                            <div class="componentes">
                                <button class="componentes_bt"><span>Subnet</span></button>
                                <button class="componentes_bt"><span>Rotas</span></button>
                                <button class="componentes_bt"><span>Internet Gateway</span></button>
                                <!-- <button class="componentes_bt"><span>Network ACL</span></button> -->
                                <button class="componentes_bt"><span>NAT Gateway</span></button>
                            </div>
                        </div>
                        <div>
                            <button class="componente_principal">Computação</button>
                            <div class="componentes">
                                <button class="componentes_bt"><span>Sistema Operacional</span></button>
                                <button class="componentes_bt"><span>Armazenamento</span></button>
                                <button class="componentes_bt"><span>Memória RAM</span></button>
                                <button class="componentes_bt"><span>Zona de disponibilidade</span></button>
                                <button class="componentes_bt"><span>VPC</span></button>
                                <button class="componentes_bt"><span>Subrede</span></button>
                                <button class="componentes_bt"><span>Auto Assign para IP</span></button>
                                <button class="componentes_bt"><span>Security Group</span></button>
                                <button class="componentes_bt"><span>Chave de AcessoP</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="diagrama">
                    <img src="./assets/img/tela_diagrama.png" alt="">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
